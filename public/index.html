<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Study Assistant</title>
<link rel="stylesheet" href="style.css" />
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1 class="title">AI Study Assistant</h1>

      <div class="controls">
        <div class="modes">
          <label><input type="radio" name="inputMode" value="text" checked> Paste text</label>
          <label><input type="radio" name="inputMode" value="file"> Upload file</label>
          <label><input type="radio" name="inputMode" value="url"> URL</label>
        </div>

        <textarea id="textInput" placeholder="Dán văn bản ở đây..." class="textArea"></textarea>
        <input id="fileInput" type="file" class="hidden" />
        <input id="urlInput" type="text" placeholder="Dán URL (http...)" class="hidden textInput" />

        <div class="row">
          <select id="taskSelect" class="select">
            <option value="summary">Tóm tắt</option>
            <option value="mindmap">Mindmap (ảnh)</option>
            <option value="flashcards">Flashcards</option>
            <option value="qa">Q&A</option>
          </select>

          <button id="generateBtn" class="btn primary">Generate</button>
          <button id="clearBtn" class="btn">Clear</button>
        </div>

        <div id="loading" class="loading hidden">⏳ Processing...</div>
      </div>
    </div>

    <div class="card" id="outputCard">
      <h2>Kết quả</h2>
      <div id="output" class="outputBox"></div>

      <div id="mindmapContainer" class="mindmap hidden"></div>

      <div class="actions">
        <button id="copyBtn" class="btn">Copy</button>
        <button id="downloadBtn" class="btn">Download txt</button>
        <button id="exportMindmapBtn" class="btn hidden">Export Mindmap PNG</button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
